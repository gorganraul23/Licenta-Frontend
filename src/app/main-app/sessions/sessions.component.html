<div class="content-wrapper">

  <div class="temp-container">
    <div class="content-container mat-elevation-z4">
      <div class="header-container">

      </div>

      <div class="table-container">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let element" class="device-detail overflow">SESIUNE</td>
          </ng-container>

          <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef>START TIME</th>
            <td mat-cell *matCellDef="let element"
                class="device-detail overflow">{{formatDate(element.start_time)}}</td>
          </ng-container>

          <ng-container matColumnDef="end_time">
            <th mat-header-cell *matHeaderCellDef>END TIME</th>
            <td mat-cell *matCellDef="let element" class="device-detail overflow">{{formatDate(element.end_time)}}</td>
          </ng-container>

          <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef>REFERENCE</th>
            <td mat-cell *matCellDef="let element"
                class="device-detail overflow">{{formatReference(element.reference)}}</td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>DELETE</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="deleteSession($event, element.id)">
                <mat-icon class="delete-button">delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let element"
              (click)="clickOnItemRow(element.id)"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
